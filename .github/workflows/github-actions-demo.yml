name: GitHub Actions Demo
on: [push]
run-name: goodbye
jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest
    env:
      Linux: goodbye
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: dlang-community/setup-dlang@v1
        with:
            compiler: dmd-latest
      - name: good to go
        run: | 
            dir
            dmd --version
            dmd hello.d
            ./hello