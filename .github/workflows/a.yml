name: simple example
on:
  workflow_dispatch:

jobs:
  test1:
    runs-on: windows-latest
    steps:
      - run: echo "hello"
      - run:  gcc --version
      - name: print json of github
        env:
          jj: ${{ toJson(github) }}
        run: echo $jj
      - name: cl info
        shell: cmd
        run: |
          call C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat x64
          cl.exe -h
